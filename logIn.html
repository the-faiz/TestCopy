<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lugrasimo&family=Roboto+Condensed:wght@300&family=Tektur&family=Varela+Round&display=swap');
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Tektur', cursive;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s;
      font-family: 'Roboto Condensed', sans-serif;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #8e44ad;
    }

    button {
      background-color: #26d53d;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Roboto Condensed', sans-serif;
    }

    button:hover {
      background-color: #44ad4d;
    }

    .error {
      color: #e74c3c;
      margin-top: 10px;
    }

    #createAcc{
        font-family: 'Roboto Condensed', sans-serif;
    }
  </style>
  <script>
    function validateForm() {
      var username = document.forms["signupForm"]["username"].value;
      var email = document.forms["signupForm"]["email"].value;
      var password = document.forms["signupForm"]["password"].value;

      if (username == "" || email == "" || password == "") {
        document.getElementById("error").innerHTML = "Please fill in all fields.";
        return false;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Log In</h1>
    <form name="signupForm" onsubmit="return validateForm()">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p class="error" id="error"></p>
    <p id="createAcc"><a href="singIn.html">Didn't have an account? Create One</a></p>
  </div>
</body>
</html>
